<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Gallery</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="images.css">
</head>
<body>
  <h2> Cute Cat Gallery</h2>
  <div class="gallery" id="catGallery">
    
  </div>

  <script>

    axios.get("https://api.thecatapi.com/v1/images/search?limit=10")
      .then(response => {
        const catGallery = document.getElementById("catGallery");
        
        response.data.forEach(cat => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `<img src="${cat.url}" alt="Cute Cat">`;
          catGallery.appendChild(card);
        });
      })
      .catch(error => console.error("Error fetching cat images:", error));
  </script>
</body>
</html>
