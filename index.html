<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Gallery Carousel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="images.css">


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to right, #246673, #7575, #876);
      text-align: center;
    }

    h2 {
      margin: 20px 0;
      padding: 20px;
    }

    .carousel-inner img {
      height: 500px;
      object-fit: cover;
    }


    .carousel {
      max-width: 800px;
      margin: 40px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <h2 class="text-center">Cat Gallery</h2>
  <div class="container-fluid row">
    <div id="catCarousel" class="carousel slide col-6" data-bs-ride="carousel">
      <div class="carousel-inner" id="carouselInner">

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#catCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#catCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>


    <div class="gallery" id="catGallery">

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    axios.get("https://api.thecatapi.com/v1/images/search?limit=10")
      .then(response => {
        const carouselInner = document.getElementById("carouselInner");

        response.data.forEach((cat, index) => {
          const item = document.createElement("div");
          item.className = `carousel-item ${index === 0 ? 'active' : ''}`;
          item.innerHTML = `<img src="${cat.url}" class="d-block w-100" alt="Cat">`;
          carouselInner.appendChild(item);
        });
      })
      .catch(error => {
        console.error("Error fetching cat images:", error);
      });

    axios.get("https://api.thecatapi.com/v1/images/search?limit=10")
      .then(response => {
        const catGallery = document.getElementById("catGallery");

        response.data.forEach(cat => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `<img src="${cat.url}" alt="Cute Cat">`;
          catGallery.appendChild(card);
        });
      })
      .catch(error => console.error("Error fetching cat images:", error));
  </script>
</body>

</html>
